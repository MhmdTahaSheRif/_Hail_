<div class="container my-5" *ngIf="news">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
      <!-- Card -->
      <div class="card shadow-sm border-0 rounded-4 overflow-hidden">
        <!-- Image -->
        <img
          [src]="
            news.imageUrl || 'https://via.placeholder.com/800x400?text=No+Image'
          "
          alt="News Image"
          class="card-img-top"
          style="height: 400px; object-fit: cover"
        />

        <!-- Content -->
        <div class="card-body p-4">
          <h2 class="card-title mb-3 text-primary fw-bold">{{ news.title }}</h2>

          <p class="text-muted small mb-4">
            <i class="bi bi-calendar-event"></i> {{ news.publishDate }}
          </p>

          <div class="mb-3">
            <span class="badge bg-secondary me-2" *ngFor="let tag of news.tags">
              #{{ tag }}
            </span>
          </div>

          <p class="card-text fs-5 lh-lg" style="white-space: pre-wrap">
            {{ news.content }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
